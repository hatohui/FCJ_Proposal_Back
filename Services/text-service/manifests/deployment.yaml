apiVersion: apps/v1
kind: Deployment

metadata:
  name: typerush-textservice-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: typerush-textservice
  template:
    metadata:
      labels:
        app: typerush-textservice
    spec:
      containers:
        - name: typerush-textservice
          image: hatohui/typerush-textservice:latest

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

          ports:
            - containerPort: 8000
