name: NodeJS CI

on:
  pull_request:
    branches:
      - "**"
    paths:
      - AuthenticationService/**

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24.x"
          cache: "npm"
          cache-dependency-path: AuthenticationService/package-lock.json

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            AuthenticationService/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('AuthenticationService/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install
        working-directory: ./AuthenticationService
